<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="phone">
      <div class="status-bar">
        <span class="status-bar__time">9:41</span>
        <div class="status-bar__icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header__header">
        <i class="fas fa-arrow-left"></i>
        <span class="header__title">Profile</span>
        <i class="fa fa-bars"></i>
      </header>

      <main class="profile">
        <header class="profile__profile">
          <div class="profile__user">
            <div class="profile__photo"></div>
            <span class="profile__name">Suzie Jones</span>
            <span class="profile__location">London,England</span>
          </div>
        </header>
        <div class="profile__button">
          <div class="profile__btn follow">
            <span class="profile__follow">Follow</span>
          </div>
          <div class="profile__btn message">
            <span class="profile__message">Message</span>
          </div>
        </div>
        <div class="profile__state">
          <div class="profile__box">
            <span class="profile__number">140</span>
            <span class="profile__title">Followers</span>
          </div>
          <div class="profile__box">
            <span class="profile__number">250</span>
            <span class="profile__title">Following</span>
          </div>
          <div class="profile__box">
            <span class="profile__number">140</span>
            <span class="profile__title">Images</span>
          </div>
        </div>
      </main>
      <nav class="tab-bar">
        <ul class="tab-bar__list">
          <li class="tab-bar__tab">
            <i class="far fa-user"></i>
          </li>
          <li class="tab-bar__tab">
            <i class="fas fa-user-friends"></i>
          </li>
          <li class="tab-bar__tab">
            <i class="fas fa-comments"></i>
          </li>
          <li class="tab-bar__tab">
            <i class="fas fa-cog"></i>
          </li>
        </ul>
        <div class="tab-bar__box">
          <div class="tab-bar__position"></div>
        </div>
      </nav>
    </div>
  </body>
</html>
