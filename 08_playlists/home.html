<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="music-playlist">
      <header class="nav">
        <button class="nav-button">
          <a href="#" >
            <i class="fas fa-angle-left" alt="이전"></i>
          </a>
        </button>
        <button class="nav-button">
          <a href="#" >
            <i class="fas fa-search" alt="검색"></i>
          </a>
        </button>
      </header>
      <div class="content">
        <div class="summary">
          <img src="" alt="아이유" />
          <h1>아이유(IU)</h1>
          <h2>singer-songwriter</h2>
        </div>
        <div class="button">
          <button class="shuffle-button">Shuffle</button>
          <button class="like-button">212,972</button>
        </div>
        <ul class="playlist">
            <li class='playlist-item selected'>
                <div class="item-photo"></div>
                <div class="item-info">
                    <span class="singer" >아이유(IU)</span>
                    <span class="title">Celebrity</span>
                </div>
                <button class="item-button">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
            <li class='playlist-item'>
                <div class="item-photo"></div>
                <div class="item-info">
                    <span class="singer">아이유(IU)</span>
                    <span class="title">Blueming</span>
                </div>
                <button class="item-button">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
            <li class='playlist-item'>
                <div class="item-photo"></div>
                <div class="item-info">
                    <span class="singer">아이유(IU)</span>
                    <span class="title">에잇(Prod. & Feat. SUGA of BTS)</span>
                </div>
                <button class="item-button">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
            <li class='playlist-item'>
                <div class="item-photo"></div>
                <div class="item-info">
                    <span class="singer">아이유(IU)</span>
                    <span class="title">마음</span>
                </div>
                <button class="item-button">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
            <li class='playlist-item'>
                <div class="item-photo"></div>
                <div class="item-info">
                    <span class="singer">아이유(IU)</span>
                    <span class="title">라일락</span>
                </div>
                <button class="item-button">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </li>
        </ul>
        <div class="play-bar">
            <div class="bar-info">
                <a href="play.html" >
                    <span>아이유(IU)</span>
                    <span>Celebrity</span>
                </a>
            </div>
            <div class="bar-button">
                <button type="button" aria-label="일시정지">
                    <i class="fas fa-step-backward" ></i>
                </button>
                <button type="button" aria-label="일시정지">
                    <i class="fas fa-pause" alt=""></i>
                </button>
                <button type="button" aria-label="일시정지">
                    <i class="fas fa-step-forward" alt="다음 노래"></i>
                </button>
                
            </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
