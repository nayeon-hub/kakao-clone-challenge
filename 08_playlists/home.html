<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play App</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="music-playlist">
      <header class="nav">
        <button >
          <a href="#" >
            <i class="fas fa-angle-left" alt="이전"></i>
          </a>
        </button>
        <button >
          <a href="#" >
            <i class="fas fa-search" alt="검색"></i>
          </a>
        </button>
      </header>
      <div class="content">
        <div class="content-summary">
          <!-- <img src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F202103%2F20210324142444281.jpg" alt="아이유" /> -->
          <h1>아이유(IU)</h1>
          <span>singer-songwriter</span>
        </div>
        <div class="content-button">
          <button class="shuffle-button">Shuffle</button>
          <button class="like-button">17.9k</button>
        </div>
        <ul class="content-playlist">
            <li class='playlist-item selected'>
                <div class="item-photo"></div>
                <div class="item-detail">
                  <div class="item-info"> <span class="singer" >아이유(IU)</span>
                    <span class="title">Celebrity</span>
                  </div>
                  <button class="item-button">
                    <i class="fas fa-ellipsis-v"></i>
                  </button> 
                </div> 
            </li>
            <li class='playlist-item'>
                <div class="item-photo"></div>
                <div class="item-detail">
                  <div class="item-info"> <span class="singer">아이유(IU)</span>
                    <span class="title">Blueming</span>
                  </div>
                  <button class="item-button">
                    <i class="fas fa-ellipsis-v"></i>
                  </button> 
                </div>
            </li>
            <li class='playlist-item'>
              <div class="item-photo"></div>
              <div class="item-detail">
                <div class="item-info">
                  <span class="singer">아이유(IU)</span>
                  <span class="title">에잇(Feat. SUGA of BTS)</span>
                </div>
                <button class="item-button">
                  <i class="fas fa-ellipsis-v"></i>
                </button>
              </div>
            </li>
            <li class='playlist-item'>
              <div class="item-photo"></div>
              <div class="item-detail">
                <div class="item-info">
                  <span class="singer">아이유(IU)</span>
                  <span class="title">마음</span>
                </div>
                <button class="item-button">
                  <i class="fas fa-ellipsis-v"></i>
                </button>
              </div>
            </li>
            <li class='playlist-item'>
              <div class="item-photo"></div>
              <div class="item-detail">
                  <div class="item-info">
                    <span class="singer">아이유(IU)</span>
                    <span class="title">라일락</span>
                  </div>
                  <button class="item-button">
                  <i class="fas fa-ellipsis-v"></i>
                  </button>
              </div>
            </li>
        </ul>
        <div class="content-bar">
            <a href="play.html" >
                <span>아이유(IU)</span>
                <span>Celebrity</span>
            </a>
            <div class="bar-button">
              <button type="button" aria-label="일시정지">
                  <i class="fas fa-step-backward" ></i>
              </button>
              <button type="button" aria-label="일시정지">
                  <i class="fas fa-pause" alt=""></i>
              </button>
              <button type="button" aria-label="일시정지">
                  <i class="fas fa-step-forward" alt="다음 노래"></i>
              </button>
            </div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
