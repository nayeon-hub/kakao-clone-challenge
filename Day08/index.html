<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Home | Instagram</title>
  </head>
  <body>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Instagram</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-satellite-dish"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-paper-plane"></i>
        </span>
      </div>
    </header>
    <main class="home">
      <header class="home__header">
        <ul class="home__friend friendStory">
          <li class="home__column">
            <img src="images/doctorchae.jpg" class="home__avatar" />
            <span class="home__friend plus">
              <i class="fas fa-plus-square"></i>
            </span>
          </li>
          <li class="home__column">
            <img src="images/doctoryang.jpg" class="home__avatar" />
          </li>
          <li class="home__column">
            <img src="images/doctorlee.jpg" class="home__avatar" />
          </li>
          <li class="home__column">
            <img src="images/doctorkim.jpg" class="home__avatar" />
          </li>

          <li class="home__column">
            <img src="images/doctoran.jpg" class="home__avatar" />
          </li>
        </ul>
      </header>
      <div class="home__post">
        <div class="home__profile-row">
          <div class="home__column">
            <img src="images/doctorlee.JPG" class="g-avatar home_profile" />
            <div class="home__content">
              <span class="home__name">
                Lee Ic Joon
              </span>
              <span class="home__timestamp">
                5 min
              </span>
            </div>
          </div>
          <div class="home__column">
            <span class="home__icon">
              <i class="fas fa-ellipsis-h"></i>
            </span>
          </div>
        </div>
        <div class="home__profile-row">
          <img src="images/doctorlife.jpg" class="home_photo" />
        </div>
        <div class="home__profile-row">
          <div class="home__column">
            <i class="far fa-heart"></i>
            2,515
          </div>
          <div class="home__column">
            <a href="comment.html">
              <i class="far fa-comment-alt"></i>
              350
            </a>
          </div>
          <div class="home__column">
            <i class="far fa-bookmark"></i>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nave__list-item">
          <i class="fas fa-th-large"></i>
        </li>
        <li class="nave__list-item">
          <i class="fab fa-sistrix"></i>
        </li>
        <li class="nave__list-item">
          <div class="nave__plus">
            <i class="fas fa-plus"></i>
          </div>
        </li>
        <li class="nave__list-item">
          <i class="far fa-heart"></i>
        </li>
        <li class="nave__list-item">
          <i class="far fa-user"></i>
        </li>
      </ul>
    </nav>
  </body>
</html>
