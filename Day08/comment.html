<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <title>Post | Instagram</title>
  </head>
  <body>
    <main class="post">
      <div class="post__post-row">
        <div class="post__profile-row">
          <div class="post__column">
            <div class="post__content">
              <a href="index.html">
                <i class="fas fa-arrow-left"></i>
              </a>
            </div>
            <img src="images/doctorlee.JPG" class="g-avatar post_profile" />
            <div class="post__content">
              <span class="post__name">
                Lee Ic Joon
              </span>
              <span class="post__timestamp">
                5 min
              </span>
            </div>
          </div>
          <div class="post__column">
            <span class="post__icon">
              <i class="fas fa-ellipsis-h"></i>
            </span>
          </div>
        </div>
        <div class="post__profile-row">
          <img src="images/doctorlife.jpg" class="post_photo" />
        </div>
        <div class="post__profile-row">
          <div class="post__column">
            <i class="far fa-heart"></i>
            2,515
          </div>
          <div class="post__column">
            <i class="far fa-comment-alt"></i>
            350
          </div>
          <div class="post__column">
            <i class="far fa-bookmark"></i>
          </div>
        </div>
      </div>
      <div class="post__comment-row">
        <ul class="post__comments">
          <li class="post__comments friend">
            <div class="post__column">
              <img src="images/doctorkim.JPG" class="g-avatar post_profile" />
              <div class="post__content">
                <span class="post__name">
                  Kim Joon Wan
                </span>
                <span class="post__preview">
                  Looks so good that I can't control my self over this.
                </span>
                <div class="post__icon">
                  <i class="far fa-heart"></i>
                  <i class="fas fa-share"></i>
                </div>
              </div>
            </div>
          </li>
          <li class="post__comments friend">
            <div class="post__column">
              <img src="images/doctoran.JPG" class="g-avatar post_profile" />
              <div class="post__content">
                <span class="post__name">
                  Ahn Jung Won
                </span>
                <span class="post__preview">
                  Waiting more from you.
                </span>
                <div class="post__icon">
                  <i class="far fa-heart"></i>
                  <i class="fas fa-share"></i>
                </div>
              </div>
            </div>
          </li>
          <li class="post__comments friend">
            <div class="post__column">
              <img src="images/doctoryang.JPG" class="g-avatar post_profile" />
              <div class="post__content">
                <span class="post__name">
                  Yang Suk Hyung
                </span>
                <span class="post__preview">
                  Now collection is great!!!
                </span>
                <div class="post__icon">
                  <i class="far fa-heart"></i>
                  <i class="fas fa-share"></i>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <div class="comment__write">
      <div class="comment__write-column">
        <img src="images/doctorchae.jpg" class="comment__avatar" />
        <input
          type="text"
          placeholder="Add a comment"
          class="comment__write-input"
        />
        <div class="comment__write-icon">
          <i class="fas fa-paper-plane"></i>
        </div>
      </div>
    </div>
  </body>
</html>
