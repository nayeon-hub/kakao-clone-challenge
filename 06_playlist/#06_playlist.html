<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Playlist</title>
    <link rel="stylesheet" href="src/playlist1.css" />
  </head>
  <body>
    <div class="my-playlist">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-times fa-lg"></i>
        </div>
        <div class="status-bar__column">
          <span>Playlist</span>
        </div>
      </div>
      <form>
        <div class="song-frame--big">
          <div class="song-frame__img">
            <!-- img 파일 -->
          </div>
          <div class="song-frame__info">
            <h1>Random</h1>
            <h1>Love</h1>
            <div>by Divay Kapoor</div>
          </div>
        </div>
        <div class="button">
          <div class="button__play">
            <i class="fas fa-play"></i>
            <span>play</span>
          </div>
          <div class="button__like">
            <i class="fas fa-heart fa-lg"></i>
          </div>
          <div class="button__add">
            <i class="fas fa-plus fa-lg"></i>
          </div>
        </div>
      </form>
      <div class="playlist">
        <div class="playlist__list">
          <div class="playlist__list__img first">
            <!-- img -->
          </div>
          <div class="playlist__list__info">
            <div><h3>Matargasti</h3></div>
            <div><span>by Mohit Chauhan</span></div>
          </div>
        </div>
        <div class="playlist__list">
          <div class="playlist__list__img second">
            <!-- img -->
          </div>
          <div class="playlist__list__info">
            <div><h3>Attitude</h3></div>
            <div><span>by Lewis Of Man Attitude</span></div>
          </div>
        </div>
        <div class="playlist__list">
          <div class="playlist__list__img third">
            <!-- img -->
          </div>
          <div class="playlist__list__info">
            <div><h3>Try Everything</h3></div>
            <div><span>by Shakira Zootopia</span></div>
          </div>
        </div>
        <div class="playlist__list">
          <div class="playlist__list__img forth">
            <!-- img -->
          </div>
          <div class="playlist__list__info">
            <div><h3>Sunflower</h3></div>
            <div><span>by Post Malone</span></div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </body>
</html>
