<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
     <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>Document</title>
</head>
<body>
    <div class="phone">
            <div class="screen__box"></div>
            <header class="header">
                <i class="fas fa-bars"></i>
                <h5 class="header__header">Recipes</h5>
                <i class="fas fa-search"></i>
            </header>
            <main class="recipes">
                <div class="popular__recipes">
                    <header class="popular__header">
                        <h5>Popular Recipes</h5>
                        <h6>View All</h6>
                    </header>
                    <div class="popular__content">
                        <ul class="popular__list">
                            <li class="popular__home">
                                <h5 class="recipes__title">Home Cooking</h5>
                            </li>
                            <li class="popular__pastry">
                                <h5 class="recipes__title">Pastry Recipes</h5>
                            </li>
                        </ul>
                        <ul class="popular__list list">
                            <li class="popular__babies">
                                <h5 class="recipes__title">For Babies<h5>
                            </li>
                            <li class="popular__smoothie">
                                <h5 class="recipes__title">Somothie Recipes</h5>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="other__recipes">
                    <header class="other__header">
                        <h5>Other Recipes</h5>
                    </header>
                    <div class="other__content">
                        <ul class="other__list">
                            <li class="other__refreshments">
                               <div class="other__title">
                                   <h5>Refreshments</h5>
                                   <h6>120 Recipes</h6>
                               </div>
                               <div class="other__btn">
                                   <i class="fas fa-chevron-right"></i>
                               </div>
                            </li>
                            <li class="other__diet-dishes">
                                <div class="other__title">
                                    <h5>Diet Dishes</h5>
                                    <h6>27 Recipes</h6>
                                </div>
                                <div class="other__btn">
                                    <i class="fas fa-chevron-right"></i>
                                </div>
                             </li>
                             <li class="other__soup-recipes">
                                <div class="other__title">
                                    <h5>Soup Recipes</h5>
                                    <h6>279 Recipes</h6>
                                </div>
                                <div class="other__btn">
                                    <i class="fas fa-chevron-right"></i>
                                </div>
                             </li>
                             <li class="other__meet-dishes">
                                <div class="other__title">
                                    <h5>Meet Dishes</h5>
                                    <h6>109 Recipes</h6>
                                </div>
                                <div class="other__btn">
                                    <i class="fas fa-chevron-right"></i>
                                </div>
                             </li>
                        </ul>
                    </div>
                </div>
            </main>
        <nav class="tab-bar">
            <ul class="tab-bar__list">
              <li class="tab-bar__tab">
                  <i class="fas fa-home"></i>
                </li>
              <li class="tab-bar__tab">
                  <i class="fas fa-blender"></i>
            </li>
              <li class="tab-bar__tab">
                  <i class="fas fa-pen"></i>
                </li>
              <li class="tab-bar__tab">
                  <i class="far fa-file"></i>
                </li>
            </ul>
        </nav>
    </div>
</body>
</html>
