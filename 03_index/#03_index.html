<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Best Colors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>The Best Colors</h1></header>
    <div class="frame one">
      <div class="colorbox periwinkle">
        <div class="color name">
          <h2>Periwinkle</h2>
        </div>
        <div class="color number">#E8E7E4</div>
      </div>
      <div class="colorbox iris">
        <div class="color name"><h2>Iris</h2></div>
        <div class="color number">#C885B1</div>
      </div>
    </div>
    <div class="frame two">
      <div class="colorbox cornflower">
        <div class="color name"><h2>Cornflower</h2></div>
        <div class="color number">#7494C3</div>
      </div>
      <div class="colorbox ice">
        <div class="color name"><h2>Ice</h2></div>
        <div class="color number">#F4F6F9</div>
      </div>
    </div>
  </body>
</html>
