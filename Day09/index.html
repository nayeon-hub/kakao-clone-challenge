<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="twobox">
      <div class="product">
        <img src="images/airpods.jpg" class="product__photo" />
        <span class="product__name">Apple AirPods</span>
        <span class="product__explainone">
          Combine intelligent design with breakthrough
        </span>
        <span class="product__explaintwo">
          technology and crystal clear sound.</span
        >
        <div class="product__mark-column">
          <span class="product__price">$159</span>
          <div class="product__write-column">
            <span class="product__star">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </span>
            <span class="product__nostar">
              <i class="fas fa-star"></i>
            </span>
            <span class="product__number">16</span>
          </div>
        </div>
      </div>
      <div class="photo">
        <img src="images/background.jpg" class="photo__background" />
        <img src="images/tomholland.jpg" class="photo_profile" />
        <span class="photo__name">T.Holland</span>
        <span class="photo__explain">Engineer</span>
        <div class="photo__btn">
          <div class="photo__btn-follow">
            <span class="photo__follow">Follow</span>
          </div>
          <div class="photo__btn-message">
            <span class="photo__message">Message</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
