<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock">9:41</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header>
          <div class="header__header">
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-share-alt"></i>
          </div>
          <div class="header__photo">
            <img src="images/santototo.jpg" class="header__image" />
            <img src="images/santoto.jpg" class="header__image" />
            <img src="images/santo.jpg" class="header__image" />
            <div>+4</div>
          </div>
        </header>
        <main class="place">
          <div class="place__tag">
            <span>TOWN</span>
            <span>HISTORICAL</span>
            <span>FOR KIDS</span>
          </div>
          <div class="place__head">
            <h1>City of Lights</h1>
            <span>
              <i class="fas fa-heart"></i>
            </span>
          </div>
          <div class="place__etc">
            <span>
              <i class="fas fa-thumbtack"></i>
              Avotu iela 104-B</span
            ><br />
            <span>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <span>4.75</span>
            </span>
            <span>325m</span>
          </div>
          <div class="place__info">
            <span>OVERVIEW</span>
            <p>
              Latvia, officially the Republic of Lativa, is a sovereign state in
              the Baltic region of Northern Europe. Since its independence.
              Latvia has been referred to as one of the Baltic states.
            </p>
            <span>Read More</span>
          </div>
        </main>
      </div>
      <div class="nav">
        <div class="nav__bar"></div>
        <div class="nav__list">
          <a href="#">
            <i class="fas fa-home"></i>
          </a>
          <a href="#">
            <i class="fas fa-globe-americas"></i>
          </a>
          <span>
            <a href="#">
              <i class="fas fa-route"></i>
            </a>
          </span>
          <a href="#">
            <i class="fas fa-users"></i>
          </a>
          <a href="#">
            <i class="fas fa-cog"></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
