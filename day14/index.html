<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <title>KoKoa Tribe</title>
  </head>
  <body>
    <div class="camera">
      <div class="camera__box">
        <div class="camera__bg g-bg">
          <img src="images/camera.png" class="m-image camera__image" />
        </div>
      </div>
      <div class="camera__popup">
        <span class="popup__title">Camera</span>
        <span class="popup__subtitle">by Jacob Cummings</span>
        <a href="#" class="popup__look">Take a look</a>
      </div>
    </div>
    <div class="gamecenter">
      <div class="gamecenter__box">
        <div class="gamecenter__bg g-bg">
          <img src="images/google.png" class="g-image gamecenter__image" />
        </div>
      </div>
      <div class="gamecenter__popup">
        <span class="gamecenter__title">Game Center</span>
        <span class="gamecenter__subtitle">by Jacob Cummings</span>
        <span class="gamecenter__look">Take a look</span>
      </div>
    </div>
    <div class="safari">
      <div class="safari__box">
        <div class="safari__bg g-bg">
          <img src="images/safari.png" class="g-image safari__image" />
        </div>
      </div>
      <div class="safari__popup">
        <span class="safari__title">Safari</span>
        <span class="safari__subtitle">by Jacob Cummings</span>
        <span class="safari__look">Take a look</span>
      </div>
    </div>
  </body>
</html>
