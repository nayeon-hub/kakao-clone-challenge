<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
  </head>
  <body>
    <div class="signin">
      <div class="signin__box"></div>
      <h1 class="signin__title">Sign in</h1>
      <div class="signin__input">
        <input type="text" class="signin__email" placeholder="   email" />
        <input type="text" class="signin__password" placeholder="   password" />
      </div>
      <div class="signin__forgot">
        <a href="#" class="signin__forgot">Forgot Password?</a>
      </div>
      <div class="signin__check">
        <i class="far fa-check-square"></i>
        <span class="signin__remember">Remember Me</span>
      </div>
      <div class="signin__button">
        <a href="#" class="signin__click">Sign in</a>
        <div class="signin__relative">OR</div>
        <div class="signin__account">
          <a href="#" class="signin__facebook">Facebook</a>
          <a href="#" class="signin__twitter">Twitter</a>
        </div>
      </div>
      <div class="signin__footer">
        <div class="signin__one">
          <span class="signin__question">need an account?</span>
          <a href="#" class="signin__signup">Sign up</a>
        </div>
        <div class="signin__anothers">
          <span class="signin__question">forgot your password?</span>
          <a href="#" class="signin__retrive">Retrive</a>
        </div>
      </div>
    </div>
  </body>
</html>
