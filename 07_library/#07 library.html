<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Library</title>
    <link rel="stylesheet" href="src/library.css" />
  </head>
  <body>
    <div class="library">
      <header>
        <div class="header-wrap">
          <span><i class="fas fa-bars fa-lg"></i></span>
          <h3>My library</h3>
          <span><i class="fas fa-shopping-cart fa-lg"></i></span>
        </div>
      </header>
      <div class="search">
        <input type="text" placeholder="Search books..." />
        <i class="fas fa-search"></i>
      </div>
      <div class="today box">
        <h4>Today's Recommand</h4>
        <div class="today__frame">
          <div class="today__frame__img">
            <img src="img/library06.png" alt="" />
          </div>
          <div class="today__frame__book-info">
            <h4>Always Day One</h4>
            <span>leader's book</span>
            <div>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
            </div>
            <div class="today__frame__book-info__tag">
              <button class="tag">business</button>
              <button class="tag">marketing</button>
            </div>
            <div class="today__frame__book-info__btn">
              <button class="bookmark"><i class="fas fa-bookmark"></i></button>
              <button class="buy">Buy now</button>
            </div>
          </div>
        </div>
      </div>
      <div class="bestSeller box">
        <h4>Best Seller - List</h4>
        <div class="bestSeller__list">
          <ul>
            <li>
              <img src="img/library01.PNG" alt="" />
              <div class="star-rating">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
              </div>
            </li>
            <li>
              <img src="img/library02.PNG" alt="" />
              <div class="star-rating">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
              </div>
            </li>
            <li>
              <img src="img/library03.PNG" alt="" />
              <div class="star-rating">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
              </div>
            </li>
            <li>
              <img src="img/library04.PNG" alt="" />
              <div class="star-rating">
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
                <i class="fas fa-star fa-xs"></i>
              </div>
            </li>
          </ul>
        </div>
      </div>
      <div class="author box">
        <h4>Popular authors</h4>
        <div class="author__frame">
          <div class="author__frame__img">
            <img src="img/library05.jpg" alt="" />
          </div>
          <div class="author__frame__author-info">
            <h4>Mr.Hemingway</h4>
            <p>
              This man's picture was just free one. This man has more beard than
              hair. This is a strange pheenomenon. Thank you. very much for
              reading this. I love kimchi. Eat Kimchi, coding hard.
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </body>
</html>
